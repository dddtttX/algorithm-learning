<!-- 
        如果第二个参数 bUnicode255For1 === true，则所有字符长度为 1
    否则如果字符 Unicode 编码 > 255 则长度为 2
    示例1
    输入：  'hello world, 牛客', false
    输出：  17
 -->



<script>
    function strLength(s, bUnicode255For1) {
        let length = 0
        if (bUnicode255For1) {
            length = s.length
        } else {
            for (let i = 0; i < s.length; i++) {
                let code 
                code =  s.charCodeAt(i)
                if (code > 255) {
                    length += 2
                } else length++
            }
        }
        return length
    }
</script>
