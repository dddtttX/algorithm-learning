<!-- 
    请补全JavaScript代码，
    要求将字符串参数URL中的参数解析并以对象的形式返回

    getParams('https://nowcoder.com/online?id=1&salas=1000')
    {id:1, salas: 100}

 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var urlObj = {}
        const _getParams = (url) => {
            // 补全代码
            const paramsArr = url.split("?")[1].split("&");
            paramsArr.forEach(key => {
                urlObj[key.split("=")[0]] = key.split("=")[1]
            }
            );
            return urlObj
        }
    </script>
</body>

</html>
