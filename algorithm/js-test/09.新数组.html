<!-- 

    请补全JavaScript代码，
    该函数接受两个参数分别为数组、索引值，
    要求在不改变原数组的情况下返回删除了索引项的新数组。
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        const _delete = (array, value) => {
            // 补全代码
            const arr = []
            array.forEach((v,i) => {
                if (v !== value) {
                    arr.push(v)
                }
            });
            return arr
        }
        console.log(_delete([1, 2, 3, 3, 8], 3));
    </script>
</body>

</html>
