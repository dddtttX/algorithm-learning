<!-- 
    请补全JavaScript代码，
    要求以Boolean的形式返回参数数组是否为斐波那契数列。
    在数学上，斐波那契数列以如下方法定义：
    F(0)=0，F(1)=1, F(n)=F(n - 1)+F(n - 2)（n ≥ 2，n ∈ N）
注意：
1. [0,1,1]为最短有效斐波那契数列
 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        const _isFibonacci = array => {
            // 补全代码
            let flag = true
            if (array.length < 3 || array[0] !== 0 || array[1] !== 1) {
                flag = !flag
            } else {
                for (let index = 2; index < array.length; index++) {
                    if (array[index] !== array[index - 1] + array[index - 2]) {
                        flag = !flag
                    }
                }
            }
            return flag
        }
    </script>
</body>

</html>
