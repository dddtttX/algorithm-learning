<!-- 
    请补全JavaScript代码，
    要求根据下拉框选中的条件变换重新渲染列表中展示的商品，且只展示符合条件的商品。
注意：
1. 必须使用DOM0级标准事件（onchange）
2. 建议使用ES6的filter方法
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <select name="" id="">
        <option value="0">请选择销量范围</option>
        <option value="1">&lt100</option>
        <option value="2">100~500</option>
        <option value="3">&gt500</option>
    </select>
    <ul>
        <li>牛客logo马克杯</li>
        <li>无盖星空杯</li>
        <li>老式茶杯</li>
        <li>欧式印花杯</li>
    </ul>

    <script>
        var cups = [
            { type: 1, price: 100, color: 'black', sales: 60, name: '牛客logo马克杯' },
            { type: 2, price: 40, color: 'blue', sales: 100, name: '无盖星空杯' },
            { type: 4, price: 60, color: 'green', sales: 200, name: '老式茶杯' },
            { type: 3, price: 50, color: 'green', sales: 600, name: '欧式印花杯' }
        ]
        var select = document.querySelector('select');
        var ul = document.querySelector('ul');
        // 补全代码

        select.onchange = function () {
            let data = select.value
            sortList(cups, data)
        }

        function sortList(obj, data) {
            let sortObj = obj.filter((item) => {
                switch (data) {
                    case "1":
                        return item.sales < 100
                        break;
                    case "2":
                        return item.sales >= 100 && item.sales < 500
                        break;
                    case "3":
                        return item.sales > 500
                        break;
                    default:
                        return true
                        break
                }
            })
            showList(sortObj)
        }
        function showList(obj) {
            ul.innerHTML = ""
            let str = ""
            obj.forEach(v => {
                str += `<li>${v.name}</li>`
            })
            ul.innerHTML = str
        }
    </script>
</body>

</html>
