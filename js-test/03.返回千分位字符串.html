<!-- 

    首先判断数字参数是否为负数，如果为负数，保留负号
    将数字参数拆解为数组并且反转
    遍历数组，返回新数组，需要标志位，每当数组遍历次数达到三次，给新数组添加","符号
    拿到新数组之后使用将新数组拼接为字符串，如果有负号则将符号拼接到字符串头部
 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>
    <script type="text/javascript">
        function _comma(number) {
            // 补全代码
            let flag = true
            if (number < 0) {
                flag = false
                number = Math.abs(number)
            }
            number = "" + number
            let numArr = number.split("").reverse()
            let index = 1
            let newNumArr = []
            while (index <= numArr.length) {
                newNumArr.push(numArr[index - 1])
                if (index % 3 == 0 && index !== numArr.length) {
                    newNumArr.push(",")
                }
                index++
            }
            let str = ""
            for (let index = newNumArr.length - 1; index >= 0; index--) {
                str += newNumArr[index];
            }
            let result = flag ? str: "-" + str
            return result
        }
        console.log( _comma(-147901284908));
    </script>
</body>

</html>
