<!-- 

    请补全JavaScript代码，请给参数对象添加拦截代理功能，
    并返回这个代理，要求每当通过代理调用该对象拥有的属性时，
    "count"值加1，否则减1。

 -->

<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
</head>

<body>

    <script type="text/javascript">
        let count = 0
        const _proxy = object => {
            // 补全代码
            let proxy = new Proxy(object, {
                //get 属性读取时的操作
                get(target, prop) {
                    //target 就是 obj 这个对象
                    //prop 是 obj 的属性名
                    if (prop in target) {
                        //如果该属性名存在与该对象中，则返回该属性值
                        count++
                    } else {
                        //否则返回字符串 "该对象没有该属性"
                        count--
                    }
                }

            })
            return proxy
        }
    </script>
</body>

</html>
