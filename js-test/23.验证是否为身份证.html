 <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>

        <script>
            const _isCard = number => {
                // 补全代码
                //一代身份证（15位数字）
                //二代身份证18位数字或17数字+X/x

                //使用一个正则表达式字面量，其由包含在斜杠之间的模式组成
                //^:匹配输入的开始
                //括号被称为捕获括号,匹配里面的内容
                //\d:匹配一个数字,等价于 [0-9]
                //{n}:n 是一个正整数，匹配了前面一个字符刚好出现了 n 次。
                //$:匹配输入的结束。
                //test:一个在字符串中测试是否匹配的 RegExp 方法，它返回 true 或 false。

                var regx = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/
                return regx.test(number)
            }
        </script>
    </body>
</html>
