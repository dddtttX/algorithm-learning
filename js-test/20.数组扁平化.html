<!-- 
    请补全JavaScript代码，
    要求将数组参数中的多维数组扩展为一维数组并返回该数组。
注意：
1. 数组参数中仅包含数组类型和数字类型
[1,[2,[3,[4]]]]
[1,2,3,4]
 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        const _flatten = arr => {
            arr.toString().split(",").forEach((v,i) => {
                arr[i] = Number(v)
            })
            return arr
        }
    </script>
</body>

</html>
