<!-- 
    请补全JavaScript代码，该函数接收两个参数分别为旧版本、新版本，当新版本高于旧版本时表明需要更新，返回true，否则返回false。
注意：
1. 版本号格式均为"X.X.X"
2. X∈[0,9]
3. 当两个版本号相同时，不需要更新
 -->
<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8>
</head>
<body>
    <script type="text/javascript">
        const _shouldUpdate = (oldVersion,newVersion) => {
            // 补全代码
            var oldV = Number(oldVersion.split(".").join("")) 
            var newV = Number(newVersion.split(".").join(""))
            return (newV>oldV? true:false)
        }
    </script>
</body>

</html>
