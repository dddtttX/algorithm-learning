<!-- 
        描述
    判断输入是否是正确的邮箱格式
    输入描述：  邮箱字符串
    输出描述：  true表示格式正确
 -->

<script>
    function isAvailableEmail(sEmail) {

        var reg = /^(\w)+(\.\w+)*@(\w)+((\.\w+)+)$/;

        // \. :匹配 . 。 \w ：与任何单词、字符匹配，包括下划线。
        // + ：匹配前一个字符一次或多次。* ：匹配前一个字符零次或几次。
        // 邮箱的正则表达式很多，都可用。

        return reg.test(sEmail)
    }
</script>
